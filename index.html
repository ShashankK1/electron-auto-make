<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Duplimation</title>
    
</head>
<body> 
    <div class="duplimation">
        <div class="nav-top">
            <div class="nav-heading">
                <strong>Auto Make</strong>
            </div>
            <div class="nav-header">
                <img src="./assets/img/icon-close.png" alt="" id="close-icon" class="close-icon">
                <img src="./assets//img/icon-minimise.png" alt="" id="minimise-icon" class="minimise-icon">
                <img src="./assets//img/icon-fullscreen.png" alt="" id="maximise-icon" class="maximise-icon">
            </div>
            
        </div>

        <div class="content">
            <div class="top-left">
                <input type="file" id="file">
                <div>

                    <label for="number">Copies</label>
                    <input type="number" id="number" name="number">
                </div>
            </div>
            <div class="extension">
                <input type="text" id="ext" placeholder="txt">
            </div>
            <div class="destination" id="destination">
                <button class="folder-btn" id="folder-btn">
                    <label for="folder">Dest.</label>
                </button>
                <!-- <input class="folder" type="file" name="folder" id="folder" webkitdirectory> -->
            </div>
            <div class="bottom" id="bottom"></div>
            <div class="btndiv" id="btndiv"></div>
        </div>
    </div>
    
</body>
<script src="./js/index.js"></script>
</html>
